<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">Library</div>
        <div class="books">
            <div class="book read">
                <div class="title">One Piece</div>
                <div class="author">Oda</div>
                <div class="pages">100 pages</div>

            </div>
            <div class="book notRead">
                <div class="title">One Pieceaa fnasnf  jsndfjansfj jfnakjdsfbnjaksdf</div>
                <div class="author">Oda</div>
                <div class="pages">100</div>
            </div>
            <div class="addBook"> 
                <button id="add">
                    <svg style="width:100px;height:150px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
                    </svg>                
                </button>
            </div>
            <div class="bookForm" id="bookForm">
                <form action="" id="form">
                    <a href="" class="close" id="close">&times;</a>
                    <label for="title">Title</label>
                    <input type="text" name="title">

                    <label for="author">Author</label>
                    <input type="text" name="author">
                    <label for="pages"># of Pages</label>
                    <input type="number" name="page">
                    
                    <label for="read"></label>
                    <input type="checkbox" name="read">
                </form>
            </div>

        </div>
    </div>
    

    
</body>
</html>
